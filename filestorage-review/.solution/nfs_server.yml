---
- name: Share a directory with NFS
  hosts: serverd.lab.example.com
  become: true
  vars:
    shared_dir: /srv/operators

  tasks:
    - name: the package for NFS server is installed
      yum:
        name: nfs-utils
        state: present

    - name: the directory exists
      file:
        path: "{{ shared_dir }}"
        owner: root
        group: operators
        mode: '2770'
        state: directory

    - name: the directory is shared
      copy:
        content: "{{ shared_dir }} servera.lab.example.com(rw)\n"
        dest: /etc/exports.d/share.exports
        owner: root
        group: root
        mode: '0644'
      notify: reload exports

    - name: NFS is started and enabled
      service:
        name: nfs-server
        state: started
        enabled: yes

    - name: the firewall is opened for NFS
      firewalld:
        service: nfs
        state: enabled
        immediate: yes
        permanent: yes

  handlers:
    - name: reload exports
      service:
        name: nfs-server
        state: reloaded
